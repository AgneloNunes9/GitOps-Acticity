db:
  name: db
  namespace: backend
  labels:
    app: db
    env: dev
    stack: wordpress
  image:
    repository: mariadb
    tag: 10.6.4-focal
    pullPolicy: Always
  replicas: 1
  configmap:
    ## KEY: "value"
    MYSQL_DATABASE: wordpress
    MYSQL_USER: wordpress
    APP_ENV: dev
  secrets:
    MYSQL_ROOT_PASSWORD: password
    MYSQL_PASSWORD: password
  containerPorts:
      mysql: 3306
